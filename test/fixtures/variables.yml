# Read about fixtures at http://api.rubyonrails.org/classes/ActiveRecord/Fixtures.html
--- !map:HashWithIndifferentAccess

one:
  name: var_1
  display_name: Variable One
  description: MyText
  header: MyString
  variable_type: dropdown
  options: [{name: 'Name', value: 'Value', description: 'Description'}]
  user: valid
  project: one

two:
  name: var_2
  display_name: Variable Two
  description: MyText
  header: MyString
  variable_type: MyString
  options: [{name: 'Name', value: 'Value', description: 'Description'}]
  user: valid
  project: one

dropdown:
  name: var_gender
  display_name: Gender
  description: MyText
  header: MyString
  variable_type: dropdown
  options: [{name: 'Male', value: 'm', description: 'Male Gender'},
            {name: 'Female', value: 'f', description: 'Female Gender'}]
  user: valid
  project: one

checkbox:
  name: var_course_work
  display_name: Course Work
  description: All the courses I've taken
  header: MyString
  variable_type: checkbox
  options: [{name: 'ACCT 101', value: 'acct101', description: 'Introduction to Accounting'},
            {name: 'ECON 101', value: 'econ101', description: 'Introduction to Microeconomics'},
            {name: 'MATH 123', value: 'math123', description: 'Basic Algebra'},
            {name: 'PHYS 500', value: 'phys500', description: 'Physics - Special Topic'},
            {name: 'BIOL 327', value: 'biol327', description: 'Cells for Beginners'}]
  user: valid
  project: one

radio:
  name: var_year
  display_name: Year
  description: Year in School
  header: MyString
  variable_type: radio
  options: [{name: 'Freshman', value: '1', description: 'Year 1'},
            {name: 'Sophomore', value: '2', description: 'Year 2'},
            {name: 'Junior', value: '3', description: 'Year 3'},
            {name: 'Senior', value: '4', description: 'Year 4'},
            {name: 'Professional Student', value: '5+', description: 'Year 5+'}]
  user: valid
  project: one

string:
  name: var_hobbies
  display_name: Hobbies
  description: List your Hobbies
  header: MyString
  variable_type: string
  user: valid
  project: one

text:
  name: var_life_goals
  display_name: Life Goals
  description: What is the meaning of your life?
  header: MyString
  variable_type: text
  user: valid
  project: one

integer:
  name: var_age
  display_name: Age
  description: Approximate Age in Years
  header: Demographics
  variable_type: integer
  hard_minimum: 0
  soft_minimum: 18
  soft_maximum: 65
  hard_maximum: 120
  user: valid
  project: one

numeric:
  name: var_weight
  display_name: Weight
  description: Weight (lbs)
  variable_type: numeric
  user: valid
  project: one

date:
  name: var_date
  display_name: Today's Date
  description: Enter Today's Date!
  header: Other
  variable_type: date
  user: valid
  project: one

time:
  name: var_time
  display_name: 24 Hour Clock
  description: Enter your favorite time of day.
  # header: Other
  variable_type: time
  user: valid
  project: one

file:
  name: var_file
  display_name: Upload a Picture
  description: Please do not use a picture from a social site.
  header: MyString
  variable_type: file
  user: valid
  project: one

height:
  name: height
  display_name: Height (m)
  # description:
  variable_type: numeric
  user: valid
  project: one

weight:
  name: weight
  display_name: Weight (kg)
  # description:
  variable_type: numeric
  user: valid
  project: one

calculated:
  name: var_bmi
  display_name: Body Mass Index
  description: Automatically calculated variable
  # header:
  variable_type: calculated
  user: valid
  calculation: "weight / (height * height)"
  format: "%0.02f"
  project: one

calculated_without_format:
  name: var_bmi_no_format
  display_name: Body Mass Index
  description: Automatically calculated variable
  # header:
  variable_type: calculated
  user: valid
  calculation: "weight / (height * height)"
  # format:
  project: one

external_calculated:
  name: external_bmi
  display_name: Body Mass Index
  description: Automatically calculated variable
  # header:
  variable_type: calculated
  user: admin
  calculation: "weight / (height * height)"
  format: "%0.02f"
  project: three

change_options:
  name: change_options
  display_name: Change Option Values
  description: This variable has the values mapped incorrectly. A test will attempt to fix these values and update the associated sheets.
  variable_type: dropdown
  options: [{name: 'Option 1', value: '2', description: 'Should have value 1'},
            {name: 'Option 2', value: '3', description: 'Should have value 2'},
            {name: 'Option 3', value: '1', description: 'Should have value 3'}]
  user: valid
  project: one

change_domain_options:
  name: change_domain_options
  display_name: Change Domain Option Values
  domain: change_options
  description: This variable's domain has the values mapped incorrectly. A test will attempt to fix these values and update the associated sheets and grids.
  variable_type: scale
  scale_type: radio
  user: valid
  project: one

grid:
  name: grid
  display_name: Grid of Variables
  description: Testing for grid of Variables
  variable_type: grid
  # options:
  grid_variables: [{variable_id: <%= ActiveRecord::Fixtures.identify(:change_options) %> }]
  default_row_number: 3
  user: valid
  project: one

external_grid:
  name: external_grid
  display_name: Grid of Variables
  description: Testing for grid of Variables
  variable_type: grid
  # options:
  grid_variables: [{ variable_id: <%= ActiveRecord::Fixtures.identify(:external_autocomplete) %> }]
  default_row_number: 3
  user: admin
  project: three

no_sites:
  name: var_no_sites
  display_name: Variable on Project with No Sites
  description: This variable should be editable by a user on project without sites
  variable_type: string
  # options:
  user: valid
  project: no_sites

autocomplete:
  name: var_autocomplete_animals
  display_name: Animals
  description: What's your favorite animal
  # header: MyString
  variable_type: string
  user: valid
  project: one
  autocomplete_values: "Cat\nDog\nFish"

external_autocomplete:
  name: external_autocomplete_animals
  display_name: Animals
  description: What's your favorite animal
  # header: MyString
  variable_type: string
  user: admin
  project: three
  autocomplete_values: "Cat\nDog\nFish"

