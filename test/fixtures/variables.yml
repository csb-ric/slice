  display_name: Variable Two
  description: MyText
  header: MyString
  variable_type: MyString
  options: [{name: 'Name', value: 'Value', description: 'Description'}]
  user: valid
  deleted: false

global:
  name: global
  display_name: Global
  description: MyText
  header: MyString
  variable_type: MyString
  user: two

dropdown:
  name: var_gender
  display_name: Gender
  description: MyText
  header: MyString
  variable_type: dropdown
  options: [{name: 'Male', value: 'm', description: 'Male Gender'},
            {name: 'Female', value: 'f', description: 'Female Gender'}]
  user: valid

checkbox:
  name: var_course_work
  display_name: Course Work
  description: All the courses I've taken
  header: MyString
  variable_type: checkbox
  options: [{name: 'ACCT 101', value: 'acct101', description: 'Introduction to Accounting'},
            {name: 'ECON 101', value: 'econ101', description: 'Introduction to Microeconomics'},
            {name: 'MATH 123', value: 'math123', description: 'Basic Algebra'},
            {name: 'PHYS 500', value: 'phys500', description: 'Physics - Special Topic'},
            {name: 'BIOL 327', value: 'biol327', description: 'Cells for Beginners'}]
  user: valid

radio:
  name: var_year
  display_name: Year
  description: Year in School
  header: MyString
  variable_type: radio
  options: [{name: 'Freshman', value: '1', description: 'Year 1'},
            {name: 'Sophomore', value: '2', description: 'Year 2'},
            {name: 'Junior', value: '3', description: 'Year 3'},
            {name: 'Senior', value: '4', description: 'Year 4'},
            {name: 'Professional Student', value: '5+', description: 'Year 5+'}]
  user: valid

string:
  name: var_hobbies
  display_name: Hobbies
  description: List your Hobbies
  header: MyString
  variable_type: string
  user: valid

text:
  name: var_life_goals
  display_name: Life Goals
  description: What is the meaning of your life?
  header: MyString
  variable_type: text
  user: valid

integer:
  name: var_age
  display_name: Age
  description: Approximate Age in Years
  header: Demographics
  variable_type: integer
  user: valid

numeric:
  name: var_weight
  display_name: Weight
  description: Weight (lbs)
  variable_type: numeric
  user: valid

date:
  name: var_date
  display_name: Today's Date
  description: Enter Today's Date!
  header: Other
  variable_type: date
  user: valid

file:
  name: var_file
  display_name: No File Upload Available
  description: Not yet available
  header: MyString
  variable_type: file
  user: valid

change_options:
  name: change_options
  display_name: Change Option Values
  description: This variable has the values mapped incorrectly. A test will attempt to fix these values and update the associated sheets.
  variable_type: dropdown
  options: [{name: 'Option 1', value: '2', description: 'Should have value 1'},
            {name: 'Option 2', value: '3', description: 'Should have value 2'},
            {name: 'Option 3', value: '1', description: 'Should have value 3'}]
  user: valid
  project: one

